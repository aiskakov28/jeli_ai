name: E2E â€¢ Playwright

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  e2e:
    name: Playwright on ${{ matrix.os }} / Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [18.x, 20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Build Next.js
        run: pnpm exec next build

      - name: Start server
        run: pnpm exec next start -p 3000 &

      - name: Wait for server
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        env:
          CI: true
        run: pnpm exec playwright test --reporter=html

      - name: Upload Playwright report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}-node${{ matrix.node }}
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7
